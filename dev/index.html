    var exports = {}; // nodePackageOwnage
    </script>

    <script src="js/bootstrap.min.js"></script>
    <script>
    	$(function() {

    		var imageGlitch = null;

            $('#image').click(function(){
                window.open($(this).attr('src'));
            });
            $('#drop .close').click(function(){
                $('#placeholder').show();
                $('#text').val("");
                $('#payload').hide();
            })

    		$('#text').keyup(function(e){
    		  if(e.keyCode == 13) {
    		    alert("glitchified");
    		  } else {
    		  	if(imageGlitch){
    		  		 var url = imageGlitch.encode( $(this).val() );
    		  		 $('#image').attr('src',url);
    		  	}
    		  }
    		});

    		$('#placeholder')
                .on('dragover', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                })
                .on('dragenter', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                })
    			.on('drop',function(e){
                    e.preventDefault();
                    e.stopPropagation();
    				fileHandler(e.originalEvent.dataTransfer.files);
    			})
    			.on('click',function(){
    				$("#file").trigger('click');
    			})

    		$("#file").on('change',function(e){
    			fileHandler(e.target.files);
    		});

    		var fileHandler = function(files) {
    			

    			if(files.length>0){

    				var file = files[0];

    				$('#placeholder').hide();
    				$('#text').val("");
                    $('#payload').show();
    				//$('#image').hide().attr('src','');

    				var reader = new FileReader();
    				reader.onload = function(e) {
    					imageGlitch = new GlitchHelper(this.result,file.type);

    					if(imageGlitch.isGlitched()){
    						$('#text').val(imageGlitch.decode());
    					}

    					$('#image').attr('src',imageGlitch.getImage());

    				}
    				reader.readAsArrayBuffer(file);
    			};
    			return true;
    		}

            var GlitchHelper = function(buffer,type){
                this.buffer = buffer;
                this.type = type;
            }

            GlitchHelper.prototype.createObjectURL = function(buffer) {
                var blob = new Blob([buffer], { type:this.type });
                var url = webkitURL.createObjectURL(blob);
                return url;
            }

            GlitchHelper.prototype.getImage = function(){
                return this.createObjectURL(this.buffer);
            }

            GlitchHelper.prototype.encode = function(text){
                var copy = new Uint8Array(this.buffer.slice(0));
                return this.createObjectURL(exports.Glitcher.encode(copy,text));
            }

            GlitchHelper.prototype.decode = function(){
                return exports.Glitcher.decode(this.buffer);
            }

            GlitchHelper.prototype.isGlitched = function(){
                return exports.Glitcher.isGlitched(this.buffer);
            }


    	});

    </script>
